<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <img src="images/logo.png" alt="" width="75" height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Generator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="pageTwo.html">Checker</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form style="max-width: 800px; margin: auto; margin-top: 30px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="textField" readonly
                    placeholder="Your password will appear here">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="copyFunc()"><i class="bi bi-clipboard"></i></button>
                <button class="btn btn-outline-primary" type="button" id="button-addon2"
                    onclick="passwordGenerator()">Generate Password</button>
                    
            </div>
        </form>

        <form style="max-width: 800px; margin: auto; margin-top: 30px;">
            <div class="input-group input-group-sm flex-nowrap">
                <label class="form-check-label" style="margin-right: 10px;">
                    Password length:
                </label>
                <input type="number" class="form-control mx-sm-3 mb-2" id="passLength"
                    placeholder="Default length is 12">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeCapital">
                <label class="form-check-label" for="includeCapital">
                    Include capital letters [ A - Z ]
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeNumbers">
                <label class="form-check-label" for="includeNumbers">
                    Include numbers [ 0 - 9 ]
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="includeSymbols">
                <label class="form-check-label" for="includeSymbols">
                    Include symbols [ ! @ # $ % ^ & * ... ]
                </label>
            </div>
        </form>
    </section>
</body>

</html>
